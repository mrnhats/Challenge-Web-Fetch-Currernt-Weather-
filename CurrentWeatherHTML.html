<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link rel="stylesheet" href="CurrentWeatherCSS.css">
    <title>CurrentWeather</title>
</head>
<body>
    <div class="container">
        <h1>CURRENT WEATHER</h1>
        <div class="weather">
            <div class="search">
                <input class="form-control" id="wLocation" type="text" placeholder="Enter the place you want to see the weather">
                <button class="btn btn-primary" onclick="wSearch()" style="margin-top:5px;">SEARCH</button>
            </div>
            <div id="wIcon"></div>
            <p id="wSummary"></p>
            <p id="geoCoords"></p>
            <p id="geoLoc"></p>
            <p id="wTemp"></p>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="CurrentWeatherJS.js" type="text/javascript"></script>
</html>
